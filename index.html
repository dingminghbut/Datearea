<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="跨境电商主要国家时区实时显示工具">
    <meta name="keywords" content="跨境电商, 时区, 国际时间, 实时时间">
    <title>跨境电商国家时区 | 实时时区工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>跨境电商主要国家时区</h1>
            <p class="subtitle">实时时区时间显示</p>
            <div class="header-info">
                <p>帮助跨境电商卖家快速查看全球主要市场的当前时间</p>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="country-search" placeholder="搜索国家..." />
            <button id="reset-search">重置</button>
        </div>

        <div class="timezone-container">
            <!-- 时区卡片将在这里动态生成 -->
        </div>

        <footer>
            <p>© 2023 跨境电商时区工具</p>
            <p class="footer-info">所有时间每秒自动更新</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
